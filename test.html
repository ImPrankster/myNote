<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
	function foo () {}
	foo.prototype={}
	Object.defineProperty(foo.prototype,'constructor',{
		enumerable:false,
		writable:true,
		configurable: true,
		value: foo // 让.constructor指向foo
	})
</script>
</body>
</html>
