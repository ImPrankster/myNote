<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
	function move({x = 0, y = 0} = {}) {
		console.log([x, y])
	}

	move({x: 3, y: 8}) // [3, 8]
	move({x: 3}) // [3, 0]
	move({}) // [0, 0]
	move() // [0, 0]
</script>
</body>
</html>
