<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
    const handler = {
        set: function (obj, prop, value, receiver) {
            console.log(obj,prop,value,receiver)
            obj[prop] = receiver
        }
    }
    const proxy = new Proxy({}, handler)
    const myObj = {a:1}
    Object.setPrototypeOf(myObj, proxy)

    myObj.foo = 'bar'
    console.log(myObj.foo === myObj) // true

</script>
</body>
</html>
