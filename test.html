<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用于测试的HTML页面</title>
</head>
<body>
<script>
  function *something() {
  var nextVal;
  while (true) {
  if (nextVal === undefined) {
  nextVal = 1;
  }
  else {
  nextVal = (3 * nextVal) + 6;
  }
  yield nextVal;
  }
  }
  for (var v of something()) {
  console.log( v );
  // 不要死循环！
  if (v > 500) {
  break;
  }
  }
  // 1 9 33 105 321 969
</script>
</body>
</html>
