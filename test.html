<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
    const p1 = new Promise(function (resolve, reject) {
        setTimeout(() => {
            console.log(1)
	        resolve(5)
        }, 3000)
    })

    const p2 = new Promise(function (resolve, reject) {
        setTimeout(() => resolve(p1), 1000)
    })

    p2
        .then((res) => {
            console.log(2)
            console.log(res)
        })
</script>
</body>
</html>
