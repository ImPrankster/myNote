<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
	function foo (name) {
		this.name = name
	}

	foo.prototype.myName = function () {
		return this.name
	}
	let a = new foo('a')
	let b = new foo('b')
	console.log(a.myName()) // a
	console.log(b.myName()) // b
</script>
</body>
</html>
