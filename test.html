<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
	function foo () {
		console.log(this.a)
	}

	var obj1 = {
		a: 2,
		foo: foo
	}

	var obj2 = {
		a: 3,
		foo: foo
	}
	console.log('obj1')
	obj1.foo()
	console.log('obj2')
	obj2.foo()
	console.log('obj1 call 2')
	obj1.foo.call(obj2)
	console.log('obj2 call 1')
	obj2.foo.call(obj1)
</script>
</body>
</html>
