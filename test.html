<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
	Object.defineProperty(Object.prototype,'__proto__',{
		get: function () {
			return Object.getPrototypeOf(this)
		},
		set: function (o) {
			// ES6 setPrototypeOf()
			Object.setPrototypeOf(this,o)
			return o
		}
	})
</script>
</body>
</html>
