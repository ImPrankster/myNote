<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
    function timeout(ms) {
        return new Promise((resolve) => {
            setTimeout(()=>{
                console.log('222')
                resolve()
            }, ms);
        });
    }

    async function asyncPrint(value, ms) {
        await timeout(ms);
        console.log(value);
    }

    asyncPrint('hello world', 50)
	    .then(()=>{
	        console.log(111)
	    })
</script>
</body>
</html>
