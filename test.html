<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
    function firstStep() {
        return new Promise((resolve, reject) => {
            console.log('错误1')
            throw new Error('错误1')
        })
    }

    function secondStep() {
        return new Promise((resolve, reject) => {
            console.log('错误2')
            throw new Error('错误2')
        })
    }

    function thirdStep() {
        return new Promise((resolve, reject) => {
            console.log('错误3')
            throw new Error('错误3')
        })
    }

    async function main() {
        try {
            await firstStep()
        } catch (err) {
            console.log(err)
        }
        try {
            await secondStep()
        } catch (err) {
            console.log(err)
        }
        try {
            await thirdStep()
        } catch (err) {
            console.log(err)
        }
        console.log('3')
    }

    main()
        .then(res => {
            console.log(res)
        })
        .catch(err => {
            console.log(err)
        })
</script>
</body>
</html>
