<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
	let Task = {
		setId (id) {
			this.id = id
		},
		outputId () {
			console.log(this.id)
		}
	}
	XYZ = Object.create(Task)
	XYZ.prepareTast = function (id, label) {
		this.setId(id)
		this.label = label
	}
	XYZ.outputTaskDetail = function () {
		this.outputId()
		console.log(this.label)
	}
	XYZ.prepareTast(1, '你猜')
	XYZ.outputTaskDetail()
</script>
</body>
</html>
