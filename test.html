<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
    let p1 = new Promise(resolve => {
        setTimeout(() => {
            console.log('p1 in')
        }, 500)
        resolve('p1')
    })
        .then(() => {
            console.log('p1 out')
        })
    let p2 = new Promise(resolve => {
        setTimeout(() => {
            console.log('p2 in')
        }, 1000)
        resolve('p2')
    })
        .then(() => {
            console.log('p2 out')
        })
    Promise.all([p1, p2]).then(res => {
        console.log('all', res)
    })
</script>
</body>
</html>
