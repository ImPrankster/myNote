<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
	let p = new Promise((resolve, reject)=>{
	    console.log(1)
		resolve(2)
		console.log(3)
	})
	console.log(4)
	p.then(res=>{
	    console.log(res)
	})
	console.log(5)
</script>
</body>
</html>
