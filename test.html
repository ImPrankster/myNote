<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
    let target = {}
    let handler = {}

    let {proxy, revoke} = Proxy.revocable(target, handler)
	console.log()
    proxy.foo = 123
    console.log(proxy.foo)// 123

    revoke()
    console.log(proxy.foo)// TypeError: Revoked
</script>
</body>
</html>
