<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
	function foo (sth) {
		this.a = sth
	}

	let obj1 = {}
	let bar = foo.bind(obj1)
	bar(2)
	console.log('obj', obj1.a)

	let baz = new bar(3)
	console.log('obj', obj1.a)
	console.log('baz', baz.a)
</script>
</body>
</html>
