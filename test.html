<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用于测试的HTML页面</title>
</head>
<body>
<script>
    const promise = new Promise(function (resolve, reject) {
        resolve('ok')
    })
    promise
        .then(function (value) {
            console.log(value)
            throw new Error('test')
        })
        .catch(function (error) {
            console.log(error)
        })
    // ok
</script>
</body>
</html>
